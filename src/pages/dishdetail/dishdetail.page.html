<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>dishdetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="dish">
    <img src="{{BaseURL + dish.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{ dish.name | uppercase }}
      </ion-card-title>

      <p>
        {{ dish.description }}
      </p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons icon-left clear small>
            <ion-icon name="star" color="primary"></ion-icon>
            <ion-text color="primary">{{ avgstars }} stars</ion-text>
          </ion-buttons>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-buttons icon-left clear small>
            <ion-icon name="text" color="primary"></ion-icon>
            <ion-text color="primary">{{ numcomments }} comments</ion-text>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div [hidden]="dish || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading ... Please Wait</h4>
  </div>

  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4> {{ errMess }}</h4>
  </div>

  <ion-list *ngIf="dish">
    <ion-list-header>
      Comments
    </ion-list-header>

    <ion-item *ngFor="let comment of dish.comments" text-wrap>
      <ion-label text-wrap>
        <ion-text>
          <h4> {{ comment.comment }}</h4>
        </ion-text>
        <ion-text color="medium">
          <p> {{ comment.rating }} Stars</p>
        </ion-text>
        <ion-text color="medium">
          <p>
            <span> -- {{ comment.author }} {{ comment.date | date}}</span>
          </p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [hidden]="favorite">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon name="heart-empty"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="favorite">
    <ion-fab-button>
      <ion-icon name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
