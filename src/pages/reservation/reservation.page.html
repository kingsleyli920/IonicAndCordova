<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
          <ion-text color="primary" *ngIf="platform.is('ios')">Cancel</ion-text>
          <ion-icon name="md-close" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reserve Table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reservation" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>No. of Guests</ion-label>
      <ion-select formControlName="guests">
        <ion-select-option value=1>1</ion-select-option>
        <ion-select-option value=2>2</ion-select-option>
        <ion-select-option value=3>3</ion-select-option>
        <ion-select-option value=4>4</ion-select-option>
        <ion-select-option value=5>5</ion-select-option>
        <ion-select-option value=6>6</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Smoking?</ion-label>
      <ion-toggle formControlName="smoking" checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Date and Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" pickerFormat="MMM DD, YYYY hh:mm A" formControlName="dateTime">

      </ion-datetime>
    </ion-item>
    <ion-button type="submit" [disabled]="!reservation.valid">Reserve</ion-button>
  </form>
</ion-content>
