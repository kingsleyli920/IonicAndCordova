<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" formControlName="remember"></ion-checkbox>
      <ion-label>Remember?</ion-label>
    </ion-item>
    <ion-item>
      <ion-button type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    </ion-item>
  </form>
  <p>Do not have an account? then</p>
  <ion-button clear (click)="openRegister()">Register</ion-button>
</ion-content>
